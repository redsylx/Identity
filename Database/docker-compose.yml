version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: identity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: identity_user
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: identity_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - identity-network

networks:
  identity-network:
    external: true

volumes:
  postgres-data:
